{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CRAFT-BASKET</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="CRAFT-BASKET" name="keywords">
    <meta content="CRAFT-BASKET" name="description">

    <!-- Favicon -->
    <link
      href="https://image.shutterstock.com/image-photo/kindergarten-childrens-craft-tree-made-600w-375498841.jpg"
      rel="icon">
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@200;300;400&display=swap"
      rel="stylesheet">

    <!-- CSS Libraries -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet">
    <link href="{%static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="{%static 'css/admin-login.css'%}" rel="stylesheet">
  </head>

  <body class="page">
    <!-- Top Bar Start -->
    <div class="top-bar d-none d-md-block">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="top-bar-left">

            </div>
          </div>
          <div class="col-md-4">
            <div class="top-bar-right">
              <div class="social">
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-linkedin-in"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><br><br><br>
    <br><br><br>
    <!-- Top Bar End -->

    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a href="{% url 'onlineplatform' %}" class="navbar-brand">Craft Basket</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse"
          data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse">
          <div class="navbar-nav ml-auto">
            <a href=" {% url 'onlineplatform' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'about_craft' %}" class="nav-item nav-link">About</a>
                        <a href="{% url 'admin_login'%}" class="nav-item nav-link active">admin</a>
                        <a href="{% url 'Tutor_login'%}" class="nav-item nav-link">Tutor</a>
                        <a href="{% url 'user_login'%}" class="nav-item nav-link">user</a>
                        <a href="{% url 'review_craft'%}" class="nav-item nav-link">Review</a>
                        <a href="{% url 'contact_craft'%}" class="nav-item nav-link">Contact</a>
                        <a href="{% url 'courses_craft'%}" class="nav-item nav-link">courses</a>

          </div>
        </div>
      </div>
    </div>
    <!-- Nav Bar End -->

    <!---login form for admin-->
   
  
    <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-key" aria-hidden="true"></i>
              </div>
              <div class="col-lg-12 login-title">
                  ADMIN PANEL
              </div>

              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">
                      <form method="post">
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                         {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                            <script> swal({
                                title:"Error:(",
                                text:"invalid login",
                                icon:"error",
                                button:"ok",  
                            });
                        </script>
                        
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                          <div class="form-group">
                              <label class="form-control-label" >USERNAME</label>
                              <input type="text" class="form-control"  name="username">
                          </div>
                          <div class="form-group">
                              <label class="form-control-label"  >PASSWORD</label>
                              <input type="password" class="form-control"  name="password"/>
                          </div>

                          <div class="col-lg-12 loginbttm">
                              <div class="col-lg-6 login-btm login-text">
                                  <!-- Error Message -->
                              </div>
                              <div class="col-lg-6 login-btm login-button" >
                                  <button type="submit" class="btn btn-outline-primary"style="width: 250px;justify-content: center;margin-left:80px" >LOGIN</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
            
          </div>
      </div> 
</body>
</html>
